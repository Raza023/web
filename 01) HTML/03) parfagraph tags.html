<!doctype html>
<html>
    <head>
        <title>Paragraphs</title>
    </head>
    <body>
        Here is some text.
        <br>          <!-- line break -->
        Her is some more text.
        
        <p>Here is some text.</p>
        <p>Her is some more text.</p>
        
        <p>Here is some text<br/>with line break.</p>
        <!-- <br/> is used in xhtml -->
        
    </body>
</html>
