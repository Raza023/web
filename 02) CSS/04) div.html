<!doctype html>
<html>
	<head>
    	<title>div</title>
        <!-- width: 50% is half of the window = 675px -->
        <!-- width: 100px is custom -->
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: blue;
                background-color: lime;
                width: 50%;
            }
            #second-section{
                color: blue;
                background-color: yellow;
                width: 675px;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <h1>CSS is Cool</h1> 
            <p>Wow, I love internal CSS!</p>
        </div>
        
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
    </body>
</html>
