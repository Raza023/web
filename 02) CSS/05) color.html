<!doctype html>
<html>
	<head>
    	<title>Color</title>
        <style type="text/css">
            .red{
                color: #F21A1A;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: #2227C2;
                background-color: #2FDA25;
                width: 50%;
            }
            #second-section{
                color: #2227C2;
                background-color: #ECD52A;
                width: 675px;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <h1>CSS is Cool</h1> 
            <p>Wow, I love internal CSS!</p>
        </div>
        
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
    </body>
</html>
