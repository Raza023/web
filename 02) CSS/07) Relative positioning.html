<!doctype html>
<html>
	<head>
    	<title>Relative Positioning</title>
        <!-- opacity (0-1) -->
        <!-- Highest z-index is showed up front -->
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: blue;
                background-color: lime;
                width: 400px;
                position: relative;
                left: 100px;
                top: 100px;
                z-index: 2;
                opacity: 0.9;
            }
            #second-section{
                color: blue;
                background-color: yellow;
                width: 400px;
                position: relative;
                left: 100px;
                top: -120px;
                z-index: 1;
            }

        </style>
    </head>
    <body>
        <div id="first-section">
            <h1>CSS is Cool</h1> 
            <p>Wow, I love internal CSS!</p>
        </div>
        
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
        <p>This is another paragraph without floating.</p>
    </body>
</html>
