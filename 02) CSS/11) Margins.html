<!doctype html>
<html>
	<head>
    	<title>Margins</title>
        <!-- relative positioning only provides margins on the left and top side. -->
        <!-- margin: 100px for all sides margin of 100px. -->
        <!-- margin: 100px 200px for up/down=100px and left/right 200px. -->
        <!-- margin: 100px 70px 50px 30px for up, right, down and left respectively. -->
		<!-- margin-left: auto will push the div to extreme right depending on width dynamically.-->
        <!-- margin-right: auto will push the div to extreme left depending on width dynamically.-->
		<!-- margin-left: auto; margin-right: auto;  it will center align the div.-->
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: blue;
                background-color: lime;
                width: 400px;
                margin: 100px 70px 50px 30px;
            }
            #second-section{
                color: blue;
                background-color: yellow;
                width: 400px;
                margin-top: 100px;
                margin-right: 70px;
                margin-bottom: 50px;
                margin-left: 30px;
            }
			#third{
                color: black;
                background-color: lime;
                width: 400px;
                margin-left: auto;
            }
			#fourth{
                color: black;
                background-color: lime;
                width: 400px;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <h1>CSS is Cool</h1>
            <p>Wow, I love internal CSS!</p>
        </div>
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
        <p>This is another paragraph without floating.</p>
		<div id="third">
			<h1>CSS is Cool</h1>
            <p>Wow, I love internal CSS!</p>
		</div>
		<div id="fourth">
			<h1>CSS is Cool</h1>
            <p>Wow, I love internal CSS!</p>
		</div>
    </body>
</html>
