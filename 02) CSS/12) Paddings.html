<!doctype html>
<html>
	<head>
    	<title>Paddings</title>
        <!-- padding: 100px for all sides paddings of 100px. -->
        <!-- padding: 100px 200px for up/down=100px and left/right 200px. -->
        <!-- padding: 100px 70px 50px 30px for up, right, down and left respectively. -->
        <!-- total width=500px -->
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: blue;
                background-color: lime;
                width: 400px;
                margin: 100px 70px 50px 30px;
                padding: 50px 100px; 
            }
            #second-section{
                color: blue;
                background-color: yellow;
                width: 400px;
                
                margin-top: 100px;
                margin-right: 70px;
                margin-bottom: 50px;
                margin-left: 30px;
                
                padding-top: 50px;
                padding-right: 100px;
                padding-bottom: 50px;
                padding-left: 100px;
            }
            body{
                margin: 0;
                padding: 0;
            }
            p{
                margin: 0;
                padding: 0;
            }
            h1{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        
        <div id="first-section">
            <h1>CSS is Cool</h1> 
            <p>Wow, I love CSS!</p>
        </div>
        
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
        
        <p>This is another paragraph without floating.</p>
        
    </body>
</html>
