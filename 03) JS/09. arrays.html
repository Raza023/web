<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>
    <script type="text/javascript">
        let arr= new Array();
        arr[0]="1";
        arr[1]="2";
        console.log(arr);

        let arr2 = ["1",2,"3"];     //can add different type of values.
        arr2.push("4");
        console.log(arr2);

        let arr3 = [1,2,3,4];
        arr3.splice(2,1);    //remove 3 fro array.
        console.log(arr3);

        let arr4 = [1,6,7,8];
        arr4.splice(1,0,2,3,4,5);    //got to index 1 remove nothing and add values before it.
        console.log(arr4);
    </script>
</body>
</html>
