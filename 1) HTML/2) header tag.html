<!doctype html>
<html>
    <head>
        <title>Headers</title>
    </head>
    <body>
        <h1>This is h1 header tag.</h1> 
        <!-- Frequently used -->
        
        <h2>This is h2 header tag.</h2>
        <!-- useable -->
        
        <h3>This is h3 header tag.</h3>
        <!-- useable -->
        
        
        <h4>This is h4 header tag.</h4>
        <!-- bold of normal -->
        
        <h5>This is h5 header tag.</h5>
        <!-- small -->
        
        <h6>This is h6 header tag.</h6>
        <!-- vesry small -->
        
        <h7>This is not a h7 header after h6 you will get normal text.</h7>
        <!-- This leads to normal text -->
        
        <br>
        <!-- line break -->
        
        <h8>This is not a h8 header after h6 you will get normal text.</h8>
        <!-- This leads to normal text -->
        
    </body>
</html>
