<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        #gradient{
            width: 500px;
            height: 500px;
            background-color: blue;   /*for browser that does not support gradient.*/
            /* background: linear-gradient(red,green);    up to down */
            /* background: linear-gradient(to top, red,green); down to up */
            /* background: linear-gradient(to right, red,green); left to right */
            /* background: linear-gradient(to left, red,yellow,green); right to left */
            /* background: linear-gradient(to top left, red,yellow,green); bottom right to top left */
            background: linear-gradient(to top right,yellow,green);  /*bottom left to top right */
        }

        #radial-gradient{
            width: 500px;
            height: 500px;
            background: radial-gradient(white,green);
        }


    </style>
</head>
<body>
    <div id="gradient"><h1>This is a heading.</h1></div>
    <div id="radial-gradient"><h1>This is a heading.</h1></div>
</body>
</html>
