<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        
        #shad{
            text-shadow: 2px 2px 4px green, -5px -5px 4px red;
            color: white;
        }
        #neon-glow{
            text-shadow: 0 0 4px red;
        }
        #boxShad{
            width: 100px;
            height: 100px;
            background-color: green;
            box-shadow: 12px 12px 6px grey;
        }

    </style>
</head>
<body>
    <h1 id="shad">This is a heading.</h1>
    <h1 id="neon-glow">This is a heading.</h1>
    <div id="boxShad"></div>
    <br>
    <br>
</body>
</html>
