<!DOCTYPE html>
<html>
<head>
<title>Animation</title>

<style>
#box1{
	width: 250px;
    height: 250px;
	background-color: red;
	font-size: 225px;
	text-align: center;
	
	/*
	animation: mySlide;
	animation-play-state: rnning(default),pased;             
	animation-iteration-count: 1,2,3,4,.....,infinite;
	animation-delay: 0s,1s,2,s,3s......;
	animation-timing-function: linear,ease,ease-in(accelarate first),ease-out(decelerate first);
	animation-duration: 2s;
	
	animation: down to top in sequence; 
	*/
	
	animation: 2s linear 0s 1 running mySlide;
	/*animation: 2s linear 0s infinite running myRotate;*/
	/*animation: 2s linear 0s infinite running myOpacity;*/
	/*animation: 2s linear 0s infinite running myScale;*/
	/*animation: 2s linear 0s infinite running myColorChange;*/
}
#box1:hover{
	/*animation: 2s linear 0s infinite running mySlide;*/
}
#box1:active{
	/*animation: 2s linear 0s infinite running mySlide;*/
}
@keyframes mySlide{
	from{margin-left: 0%;}
	to{margin-left: 80%;}
}

#box2{
	width: 250px;
    height: 250px;
	background-color: red;
	font-size: 225px;
	text-align: center;
	
	animation: 2s linear 0s infinite running myRotate;
}
@keyframes myRotate{
	/*100%{transform: rotateX(360deg)}*/
	/*100%{transform: rotateY(360deg)}*/
	100%{transform: rotateZ(360deg)}
}

#box3{
	width: 250px;
    height: 250px;
	background-color: red;
	font-size: 225px;
	text-align: center;
	
	animation: 2s linear 0s infinite running myOpacity;
}
@keyframes myOpacity{
	/*50%{opacity: 0;}*/
	100%{opacity: 0;}
}

#box4{
	width: 250px;
    height: 250px;
	background-color: red;
	font-size: 225px;
	text-align: center;
	
	animation: 2s linear 0s infinite running myScale;
}
@keyframes myScale{
	50%{transform: scale(0.5,0.5)}
}

#box5{
	width: 250px;
    height: 250px;
	background-color: red;
	font-size: 225px;
	text-align: center;
	
	animation: 2s linear 0s infinite running myColorChange;
}
@keyframes myColorChange{
	20%{background-color: red;}
	40%{background-color: blue;}
	60%{background-color: orange;}
	80%{background-color: yellow;}
	100%{background-color: green;}
}
</style>

</head>
<body>

<div id="box1">Hi</div>
<div id="box2">Hi</div>
<div id="box3">Hi</div>
<div id="box4">Hi</div>
<div id="box5">Hi</div>

</body>
</html>
