<!doctype html>
<html>
	<head>
    	<title>Classes and IDs</title>
        <style type="text/css">
            body{
                background: linear-gradient(skyblue,lime);
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .red{
                color: red;
                text-decoration: dotted underline;
                text-decoration-color:rgb(52, 9, 243)
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: wavy underline;
            }
            #green{
                color: green;
            }
        </style>
    </head>
    <body>
        <!-- . called class selector -->
        <!-- classes can be used more than once per page. -->
        <h1>CSS is Cool</h1> 
        <p class="red large">Wow, I love internal CSS!</p>
        <p class="large">The quick brown fox jumped over the lazy dog. <span class="underline red">This line is underlined.</span></p>
        <p id="green">I am using an ID here.</p>
        <!-- IDs can only be used once per page. -->
    </body>
</html>
