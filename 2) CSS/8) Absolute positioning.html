<!doctype html>
<html>
	<head>
    	<title>Absolute Positioning</title>
        <!-- opacity (0-1) -->
        <!-- Highest z-index is showed up front -->
        <!-- absolute is showed out of the flow of page where you show it remains there starts from top of page -->
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: white;
                background-color: green;
                width: 400px;
                position: absolute;
                left: 200px;
                top: 200px
            }
            #second-section{
                color: blue;
                background-color: yellow;
                width: 400px;
                height: 500px
            }
			#third{
				background-color: green;
                width: 500px;
                height: 500px;
				position: relative;
			}
			#fourth{
				background-color: yellow;
                width: 100px;
                height: 100px;
				padding: 10px;
				position: absolute;    /*It starts positioning from the top left of third div element. because it is in that div element.*/
				top: 200px;
				left: 200px;	
			}

        </style>
    </head>
    <body>
        <div id="first-section">
            <h1>CSS is Cool</h1> 
            <p>Wow, This div starts from top left of body tag.</p>
        </div>
        
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
		
		<br/>
		<br/>
		
		<div id="third">
			<div id="fourth">
				<p style="padding:0px; margin:0px;">This div starts from top left of div tag. because its in that div tag.</p>
			</div>
		</div>
		
		
		
    </body>
</html>
