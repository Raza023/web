<!doctype html>
<html>
	<head>
    	<title>Fixed Positioning</title>
        <!-- opacity (0-1) -->
        <!-- Highest z-index is showed up front -->
        <!-- absolute is showed out of the flow of page where you show it remains there starts from top of page -->
        <!-- fixed is shown all the way to page when we scroll. -->
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            #first-section{
                color: blue;
                background-color: lime;
                width: 400px;
                position:fixed;
                left: 410px;
            }
            #second-section{
                color: blue;
                background-color: yellow;
                width: 400px;
                height: 5000px
            }

        </style>
    </head>
    <body>
        <div id="first-section">
            <h1>CSS is Cool</h1> 
            <p>Wow, scroll it down and you see its fix. yeah! stick on the right side.</p>
        </div>
        
        <div id="second-section">
            <p class="large red">The quick brown fox jumped over the lazy dog.</p>
            <p id="green" class="large">This is some more text.</p>
        </div>
        <p>This is another paragraph without floating.</p>
    </body>
</html>
