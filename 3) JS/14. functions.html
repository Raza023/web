<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Functions</title>
	</head>
	<body>
		<h1>Functions</h1>
		<div>
			<p>How many fingers are you holding up?</p>
			<p><input id="inp" type="text"></p>
			<p><button id="btn">Check</button></p>
		</div>
		<script>
			function getRandom(max,min)
			{
				return (Math.floor(Math.random() * (max - min + 1)) + min);
			}
			
			document.getElementById("btn").onclick = function()
			{
				let counter=0;
				let flag=true;
				let inpVal = document.getElementById("inp").value;
				let intinp = parseInt(inpVal);
				if(intinp<=5&&intinp>=1)
				{
					while(flag)
					{
						let max=5;
						let min=1;
						let rand = getRandom(max,min);
						if(intinp==rand)
						{
							counter++;
							flag=false;
							alert("Computer took "+counter+" gusses to guess "+intinp+".");
						}
						else
						{
							counter++;
							if(counter==1)
							{
								alert("Coputer got it wrong on "+counter+"st attempt. It was not "+rand+".");
							}
							else if(counter==2)
							{
								alert("Coputer got it wrong on "+counter+"nd attempt. It was not "+rand+".");
							}
							else if(counter==3)
							{
								alert("Coputer got it wrong on "+counter+"rd attempt. It was not "+rand+".");
							}
							else
							{
								alert("Coputer got it wrong on "+counter+"th attempt. It was not "+rand+".");
							}
						}
					}
				}
				else
				{
					alert("Please enter correct number of fingers.");
				}
			}
		</script>
	</body>
</html>
