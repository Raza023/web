<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking a button</title>
</head>
<body>
    <h1>Clicking a button</h1>
    <p>Changing text.</p>
	
    <p id="text">This is a text.</p>
    <button id="btn">Change text</button>
	
    <script type="text/javascript">
        document.getElementById("btn").onclick=function()
        {
            document.getElementById("text").innerHTML="This ia a new text";
			//document.getElementById("text").innerText="This ia a new text";   //same as above
        }
    </script>
</body>
</html>
