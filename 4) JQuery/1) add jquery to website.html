<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="images/jquery.png" type="image/png"/>
		<script type="text/javascript" src="jquery/jquery.min.js">//jquery added</script>
		
		<title>Jquery Added</title>
    </head>
    <body style="background-color: #e3e6e3">
		<p id="text1"></p>
		<script type="text/javascript">
			if(typeof jQuery == "undefined")
			{
				alert("Not installed.");
				document.getElementById("text1").innerText = "JQuery not added!";
			}
			else
			{
				alert("Installed.");
				document.getElementById("text1").innerText = "JQuery has been added!";
			}
		</script>
    </body>
</html>
