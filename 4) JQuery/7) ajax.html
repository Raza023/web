<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax</title>
    </head>
    <body>
        <p id="sendTxt"></p>
		<script type="text/javascript" src="jquery/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(document).ready(function () {
                //works only on live websites.
                //$.get("info.txt",function(data){
                //    alert(data);
                //});

                //watch it online at     https://eco-cdn.co.uk/webdeveloper2.0/content/4-jquery/4.8.html
                $.ajax("info.txt").done(function(data){
                    $("#sendTxt").html(data);
                    alert(data);
                }).fail(function(){
                    alert("Connect to internet! You lost your network.");
                });
            });

                
        </script>
        
    </body>
</html>
