<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWQWJlN_RtThtgFQAXyozuO-35qrROMGI&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
