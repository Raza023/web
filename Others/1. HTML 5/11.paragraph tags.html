<!doctype html>
<html>
	<head>
	    <title>Paragraph</title>
    </head>
    <body>
        <p>Here is some text.</p>
        <p>Here is some more text.</p>
        <p>Here is some text <br /> with a line break.</p>
        <p>Here is some text <br> with a line break.</p>
        But if we write without p tag
        we will get no line break.<br>
		We have to write br tag<br/>
		<br/>
		Here is some text <br> with a line break.<br>
		Here is some text <br> with a line break.
    </body>
</html>
