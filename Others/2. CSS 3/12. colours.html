<!doctype html>
<html>
	
    <head>
    
        <title>Colors</title>
        
        <style type="text/css">
            
            .red{
                color: #B3171A;
            }
            
            .large{
                font-size: 200%;
            }
            
            .underline{
                text-decoration: underline;
            }
            
            #green{
                color: #21811B;
            }
            
            #first-section{
                color: blue; 
                background-color: #60E459;
                width: 100px;
            }
            
            #second-section{ 
                background-color: #F7696B;
                width: 50%;
            }
        
        </style>
    
    </head>
    
    <body>
        
        <div id="first-section">
            
            <p>The quick brown fox jumped over the lazy dog.</p>
            
            <p>Wow! I love class because it can 
            be used many times in CSS.</p>
            
        </div>

        <div id="second-section">
            
            <p class="large red">Wow! I love class because it can 
            be used many times in CSS.</p>
            
            <p id="green">There is some green text with id that can be used only once <span class="underline">and the text is underlined.</span></p>
            
            <h1 class="red">CSS is cool!</h1>
        
        </div>
        
    </body>

</html>
