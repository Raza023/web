<!doctype html>
<html>
	
    <head>
    
        <title>Floating</title>
        
        <style type="text/css">
            
            .red {
                color: red;
            }
            
            .large {
                font-size: 200%;
            }
            
            .underline {
                text-decoration: underline;
            }
            
            #green {
                color: green;
            }
            
            #first-section {
                color: blue; 
                background-color: pink;
                width: 200px;
                float: left;
            }
            
            #second-section { 
                background-color: yellow;
                width: 200px;
                float: right;
            }
            
            #clear-float {
                clear: both;
            }
        
        </style>
    
    </head>
    
    <body>
        
        <div id="first-section">
            
            <p>The quick brown fox jumped over the lazy dog.</p>
            
            <p>Wow! I love class because it can 
            be used many times in CSS.</p>
            
        </div>

        <div id="second-section">
            
            <p id="green">There is some green text with id that can be used only once <span class="underline">and the text is underlined.</span></p>
            
            <h1 class="red">CSS is cool!</h1>
        
        </div>
        
        <div id="clear-float"></div>
        
        <p>This praragraph is not floated.</p>
        
    </body>

</html>
