<!doctype html>
<html>
	
    <head>
    
        <title>Classes and Ids in Internal CSS</title>
        
        <style type="text/css">
            
            .red{
                color: red;
            }
            
            .large{
                font-size: 200%;
            }
            
            .underline{
                text-decoration: underline;
            }
            
            #green{
                color: green;
            }
        
        </style>
    
    </head>
    
    <body>

        <p class="red large">The quick brown fox jumped over the lazy dog.</p>
        
        <p class="large">Wow! I love class because it can be used many times in CSS.</p>
        
        <p id="green">There is some green text with id that can be used only once <span class="underline red"> and this text is red and underlined.</span></p>
        
        <h1 class="red">CSS is cool!</h1>
    
    </body>

</html>
