<!doctype html>
<html>
    
    <head>
        
        <title>If statement</title>
        
    </head>
    
    <body>
        
        <h1 style="text-align: center;">Guess the magical word</h1>
        
        <input id="inp" type="text">
        
        <button id="myButton">Guess!</button>
        
        <script type="text/javascript">
            
            var x = 1;
            if(x==1)
            {
                alert("This is 1.");
            }
            else
            {
                alert("This is not 1.");
            }
            
            document.getElementById("myButton").onclick = function()
            {
                var magicWord = "abracadabra";
                if (document.getElementById("inp").value == magicWord)
                {
                    alert("Yeah! you got it.");
                }
                else
                {
                    alert("Better luck next time.");
                }
            }
            
        </script>
        
    </body>
    
</html>
