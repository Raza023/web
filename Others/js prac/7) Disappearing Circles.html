<!doctype html>
<html>
    
    <head>
        
        <title>Disappering Circles</title>
        
        <style type="text/css">
            .circle{
                float: left;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-right: 20px;
            }
            #redColor{
                background-color: red;
            }
            #greenColor{
                background-color: green;
            }
            #blueColor{
                background-color: blue;
            }
        </style>
        
    </head>
    
    <body>
        
        <h1>Disappering Circles:</h1>
        
        <div class="circle" id="redColor"></div>
        <div class="circle" id="greenColor"></div>
        <div class="circle" id="blueColor"></div>
        
        <script type="text/javascript">
            document.getElementById("redColor").onclick = function()
            {
                document.getElementById("redColor").style.display = "none";
            }
            document.getElementById("greenColor").onclick = function()
            {
                document.getElementById("greenColor").style.display = "none";
            }
            document.getElementById("blueColor").onclick = function()
            {
                document.getElementById("blueColor").style.display = "none";
            }
        </script>
        
    </body>
</html>
